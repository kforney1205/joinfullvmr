<script type='text/javascript'>
window.onload = function()
{
    /* Params: conf node, conf name, bandwidth, display name, PIN */
    var urlSearchParams = new URLSearchParams(window.location.search);
    var params = Object.fromEntries(urlSearchParams.entries());
    var sessionalias = params.sessionalias;
    initialise("pex-gcc.com", sessionalias, "1264", "Agent Video", "2021");

}
</script>

<div class="nav-container">

        </div>

</div>

<div class="videoHolster">
    <div width='100%' height='100%' style='overflow:auto' class="vidstage" id="viewport">
        <video width="90%" id="video" playsinline="playsinline" poster="img/BlackBG.gif" class="mediastream" autoplay="autoplay"/>

         <div class="buttons">
            <button type="button" onclick="playPause(this)" class="btn btn-primary">&#9646;&#9646</button>
            <button type="button" onclick="muteUnmute(this)" class="btn btn-primary">Mute</button>
